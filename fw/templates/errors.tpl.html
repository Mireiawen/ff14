<div id="error" class="alert alert-danger alert-dismissible">
	<h2>{t}Error!{/t}</h2>
	<ul class="list-unstyled">
{foreach $errors as $m}
		<li>{$m.message}{if isset($m.file)} [{$m.code}] in <code>{$m.file}</code> on line {$m.line}</strong>{/if}{if isset($m.backtrace)} <pre>{$m.backtrace}</pre>{/if}</li>
{/foreach}
	</ul>
</div>
